<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Chasethetics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .thank-you-container {
            max-width: 500px;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 250;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }
        
        p {
            font-size: 1.1rem;
            color: #999;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 40px;
            background: transparent;
            color: #d4af37;
            text-decoration: none;
            font-weight: 300;
            border-radius: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid #d4af37;
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #d4af37;
            color: #0a0a0a;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Welcome to Chasethetics</h1>
        <p>Thank you for subscribing. You'll receive exclusive updates on new releases, restocks, and founder insights.</p>
        <a href="/" class="btn">Return to Home</a>
    </div>
</body>
</html>
